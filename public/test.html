<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Image with Caption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <!-- Figure shrinks to image width; won't exceed viewport width -->
  <figure class="flex flex-col items-center">
    <img
      src="https://placehold.co/1080x700"
      alt="Beschreibung"
      class="max-h-[760px] w-auto h-auto"
    />
  
    <figcaption class="mt-3 text-sm text-gray-700 text-center">
      Deine Bildlegende kommt hier hin. Sie bricht um und wird nie breiter als das Bild. Deine Bildlegende kommt hier hin. Sie bricht um und wird nie breiter als das Bild. Deine Bildlegende kommt hier hin. Sie bricht um und wird nie breiter als das Bild. 
    </figcaption>
  </figure>
  

</body>
</html>
