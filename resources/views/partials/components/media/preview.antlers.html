<a 
  href="{{ glide:image preset="lightbox" }}" 
  data-fancybox="{{ fancybox ? fancybox : 'gallery' }}" 
  data-bg-color="bg-{{ lightbox_background }}"
  {{ if site:short_locale == "de" }}
    data-caption="{{ image:alt_de }}"
  {{ elseif site:short_locale == "en" }}
    data-caption="{{ image:alt_en }}"
  {{ /if }}
  class="flex justify-center relative">
  <figure class="{{ wrapperClass }}">
    <picture class="block relative {{ if image:alt }} pb-40 lg:pb-60 {{ /if }}">
      {{ if (sizes | in_array('2xl')) }}
        <source media="(min-width: 1280px)" srcset="{{ glide:image preset="{{ preset ? '2xl-{{ preset }}-webp' : '2xl-webp' }}" }}" type="image/webp">
        <source media="(min-width: 1280px)" srcset="{{ glide:image preset="{{ preset ? '2xl-{{ preset }}' : '2xl' }}" }}" type="image/jpeg">
      {{ /if }}
      {{ if (sizes | in_array('xl')) }}
        <source media="(min-width: 1024px)" srcset="{{ glide:image preset="{{ preset ? 'xl-{{ preset }}-webp' : 'xl-webp' }}" }}" type="image/webp">
        <source media="(min-width: 1024px)" srcset="{{ glide:image preset="{{ preset ? 'xl-{{ preset }}' : 'xl' }}" }}" type="image/jpeg">
      {{ /if }}
      {{ if (sizes | in_array('lg')) }}
        <source media="(min-width: 768px)" srcset="{{ glide:image preset="{{ preset ? 'lg-{{ preset }}-webp' : 'lg-webp' }}" }}" type="image/webp">
        <source media="(min-width: 768px)" srcset="{{ glide:image preset="{{ preset ? 'lg-{{ preset }}' : 'lg' }}" }}" type="image/jpeg">
      {{ /if }}
      <source srcset="{{ glide:image preset="{{ preset ? 'md-{{ preset }}-webp' : 'md-webp' }}" }}" />
      <img 
        src="{{ glide:image preset="{{ preset ? 'md-{{ preset }}' : 'md' }}" }}" 
        {{ if site:short_locale == "de" }}
          alt="{{ image:alt_de }}"
        {{ elseif site:short_locale == "en" }}
          alt="{{ image:alt_en }}"
        {{ /if }}
        height="{{ image:height }}" 
        width="{{ image:width }}"
        class="block mx-auto w-full h-auto
        {{ if image:height > image:width }} md:w-auto max-h-[760px] {{ /if }}
        {{ if image:height == image:width }} md:w-auto max-h-[700px] max-w-[700px]{{ /if }}
        {{ if image:width > image:height }} max-w-[1080px]{{ /if }}"
        loading="{{ eager ? 'eager' : 'lazy' }}">
        {{ if showCaption }}
          {{ partial:components/media/caption class="block hyphens-auto absolute" }}
            {{ if site:short_locale == "de" }}
              {{ image:alt_de }}
            {{ elseif site:short_locale == "en" }}
              {{ image:alt_en }}
            {{ /if }}
          {{ /partial:components/media/caption }}
        {{ /if }}
    </picture>

  </figure>
  {{ partial:icons/lightbox class="block absolute bottom-8 lg:bottom-16 left-8 lg:left-16 w-30 lg:w-60 h-auto z-10" }}

</a>
